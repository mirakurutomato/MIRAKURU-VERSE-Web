<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="MIRAKURU-VERSE - 次世代ソーシャルメタバース。友達と3D空間で繋がり、Pythonで魔法を作り出そう。">
    <meta name="theme-color" content="#006064">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- OGP -->
    <meta property="og:title" content="MIRAKURU-VERSE | ソーシャルメタバース">
    <meta property="og:description" content="友達と3D空間で繋がり、Pythonで魔法を作り出そう。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mirakurutomato.github.io/MIRAKURU-VERSE-Web/">

    <title>MIRAKURU-VERSE</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Three.js (Local) -->
    <script src="vendor/three.min.js" onerror="window.__threeLoadFailed = true;"></script>

    <!-- MQTT (Local) -->
    <script src="vendor/mqtt.min.js" onerror="window.__mqttLoadFailed = true;"></script>

    <!-- NaCl (Local) -->
    <script src="vendor/tweetnacl.min.js" onerror="window.__naclLoadFailed = true;"></script>
    <script src="vendor/tweetnacl-util.min.js" onerror="window.__naclUtilLoadFailed = true;"></script>

    <link rel="stylesheet" href="style.css">

    <!-- Library Load Check -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var hasError = false;
            var errorMsg = '';

            if (typeof THREE === 'undefined' || window.__threeLoadFailed) {
                hasError = true;
                errorMsg += '• Three.js のロードに失敗しました\n';
            }
            if (typeof mqtt === 'undefined' || window.__mqttLoadFailed) {
                hasError = true;
                errorMsg += '• MQTT のロードに失敗しました\n';
            }
            if (typeof nacl === 'undefined' || window.__naclLoadFailed) {
                hasError = true;
                errorMsg += '• NaCl のロードに失敗しました\n';
            }
            if (!window.nacl || !window.nacl.util || window.__naclUtilLoadFailed) {
                hasError = true;
                errorMsg += '• NaCl ユーティリティのロードに失敗しました\n';
            }

            if (hasError) {
                // Create error overlay
                var overlay = document.createElement('div');
                overlay.id = 'library-error';
                overlay.innerHTML =
                    '<div style="background: rgba(255,64,129,0.95); color: white; padding: 2rem; border-radius: 16px; max-width: 480px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.3);">' +
                    '<h2 style="margin-bottom: 1rem; font-size: 1.5rem;">⚠️ ライブラリ読み込みエラー</h2>' +
                    '<p style="margin-bottom: 1rem; font-size: 0.9rem; white-space: pre-line;">' + errorMsg + '</p>' +
                    '<p style="font-size: 0.85rem; color: rgba(255,255,255,0.9); margin-bottom: 1.5rem;">' +
                    '必要なライブラリが読み込めません。<br>vendor フォルダに Three.js / MQTT / NaCl があるか確認してください。' +
                    '</p>' +
                    '<div style="background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 8px; font-family: monospace; font-size: 0.8rem; text-align: left;">' +
                    '<p style="margin-bottom: 0.5rem; color: rgba(255,255,255,0.7);">フォルダ構成:</p>' +
                    '<code style="color: #76ff03;">MIRAKURU-VERSE-Web/<br>  index.html<br>  main.js<br>  vendor/three.min.js<br>  vendor/mqtt.min.js<br>  vendor/tweetnacl.min.js<br>  vendor/tweetnacl-util.min.js</code>' +
                    '</div>' +
                    '</div>';
                overlay.style.cssText = 'position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,96,100,0.98); z-index: 9999; padding: 1rem;';
                document.body.appendChild(overlay);

                // Disable the connect button
                var btn = document.getElementById('btn-connect');
                if (btn) {
                    btn.disabled = true;
                    btn.textContent = 'ライブラリエラー';
                }
            }
        });
    </script>
</head>

<body>
    <!-- ===== ログイン画面 ===== -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="login-logo">
                <span class="logo-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path fill="currentColor"
                            d="M12 2a10 10 0 100 20 10 10 0 000-20zm7.93 9h-3.18a15.9 15.9 0 00-1.2-5.14A8.03 8.03 0 0119.93 11zM12 4c.92 1.2 1.66 2.87 2.08 5H9.92C10.34 6.87 11.08 5.2 12 4zM4.07 13h3.18a15.9 15.9 0 001.2 5.14A8.03 8.03 0 014.07 13zm3.18-2H4.07a8.03 8.03 0 014.56-5.14A15.9 15.9 0 007.25 11zm2.67 2h4.16A13.9 13.9 0 0112 18c-.92-1.2-1.66-2.87-2.08-5zm0-2A13.9 13.9 0 0112 6c.92 1.2 1.66 2.87 2.08 5H9.92zm6.83 2h3.18a8.03 8.03 0 01-4.56 5.14A15.9 15.9 0 0016.75 13z" />
                    </svg>
                </span>
                <h1 class="logo-text">MIRAKURU-VERSE</h1>
                <p class="logo-subtitle">GLOBAL OPEN WORLD</p>
            </div>

            <div class="login-form">
                <input type="text" id="nickname-input" class="login-input" placeholder="ニックネームを入力" maxlength="12"
                    autocomplete="off">

                <div class="security-badge">
                    <span class="security-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" role="img" focusable="false">
                            <path fill="currentColor"
                                d="M12 1a5 5 0 00-5 5v3H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2h-1V6a5 5 0 00-5-5zm-3 8V6a3 3 0 016 0v3H9zm3 4a2 2 0 011 3.732V18a1 1 0 11-2 0v-1.268A2 2 0 0112 13z" />
                        </svg>
                    </span>
                    <span>暗号化通信 • セキュアなルームID</span>
                </div>

                <button id="btn-connect" class="btn-primary">ENTER WORLD</button>

                <p class="login-note">ニックネームは1〜12文字（空白なし）</p>
            </div>

            <!-- ルーム情報（招待リンクから来た場合表示） -->
            <div id="room-info" class="room-info hidden">
                <span class="room-badge">
                    <span class="badge-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" role="img" focusable="false">
                            <path fill="currentColor"
                                d="M10.59 13.41a1 1 0 010-1.41l2.83-2.83a3 3 0 114.24 4.24l-2.12 2.12a3 3 0 01-4.24 0 1 1 0 111.41-1.41 1 1 0 002.83 0l2.12-2.12a1 1 0 10-1.41-1.41l-2.83 2.83a1 1 0 01-1.41 0zm2.82-2.82a1 1 0 010 1.41l-2.83 2.83a3 3 0 11-4.24-4.24l2.12-2.12a3 3 0 014.24 0 1 1 0 01-1.41 1.41 1 1 0 00-2.83 0L6.35 12.7a1 1 0 101.41 1.41l2.83-2.83a1 1 0 011.41 0z" />
                        </svg>
                    </span>
                    招待ルームに参加
                </span>
                <span id="room-id-display" class="room-id"></span>
            </div>

            <p class="copyright">© 2025 奥河 董馬（Toma Okugawa）</p>
        </div>
    </div>

    <!-- ===== メタバース画面 ===== -->
    <div id="metaverse-screen" class="screen">
        <!-- ヘッダー -->
        <header id="header">
            <div class="header-left">
                <span id="room-badge-header" class="badge badge-room">PRIVATE ROOM</span>
                <span id="nickname-display" class="badge badge-user"></span>
            </div>
            <div class="header-right">
                <button id="btn-exit" class="btn-icon btn-danger" title="退出">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor"
                            d="M6.22 6.22a1 1 0 011.42 0L12 10.59l4.36-4.37a1 1 0 111.42 1.42L13.41 12l4.37 4.36a1 1 0 01-1.42 1.42L12 13.41l-4.36 4.37a1 1 0 01-1.42-1.42L10.59 12 6.22 7.64a1 1 0 010-1.42z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- 3Dキャンバス -->
        <div id="canvas-container"></div>

        <!-- タッチコントロール -->
        <div id="touch-controls" class="touch-controls">
            <div class="dpad">
                <button class="dpad-btn dpad-up" data-key="w">▲</button>
                <div class="dpad-row">
                    <button class="dpad-btn dpad-left" data-key="a">◀</button>
                    <button class="dpad-btn dpad-down" data-key="s">▼</button>
                    <button class="dpad-btn dpad-right" data-key="d">▶</button>
                </div>
            </div>
            <div class="vertical-controls">
                <button class="vertical-btn" data-key="q">UP</button>
                <button class="vertical-btn" data-key="e">DN</button>
            </div>
        </div>

        <!-- ヒント -->
    <div id="hint" class="hint">
        <span>タッチ / WASD で移動（上:Space 下:Shift）</span>
    </div>
    </div>

    <!-- ===== チャットバブル用オーバーレイ ===== -->
    <div id="bubble-overlay" class="bubble-overlay"></div>

    <script src="main.js"></script>
</body>

</html>
